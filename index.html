<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="left-links">
            <div class="home">
                <img class="logo" src="images/image0.png">
            </div>
        </div>
        <ul class="right-links">
          <li><a href="google.com">Tour</a></li>
          <li><a href="google.com">Music</a></li>
          <li><a href="google.com">Team</a></li>
          <li><a href="google.com">Contact</a></li>
        </ul>
    </div>    

    <div class="subheader">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
    </div>

    <div class="meat">
        <div id="tour">
            <div class="category">Tour</div>
            <div class="tour-schedule">
                <div class="time">when</div>
                <div class="time">where</div>
            </div>
        </div>
    
        <div id="music">
            <div class="category">Music</div>
            <div class="plugin">
                <div class="tunes">Spotify plugin</div>
                <div class="tunes">Apple plugin</div>
                <div class="tunes">Soundcloud plugin</div>
            </div>
        </div>
    
        <div id="team">
            <div class="category">Team</div>
            <div class="signup">
                <div class="input">
                    <input type="text">
                </div>
        
                <div class="buttons">
                    <button>Join The Team to keep up to date with the latest shows and releases</button>
                </div>    
            </div>

        </div>
    
        <div id="merch">
            <div class="category">Merch</div>
            <a class="words" href="google.com">Link to the Merch store </a>
        </div>
    
        <div id="contact">
            <div class="category">Contact</div>
            <div class="words">paste here Virgils contact info to book concertss</div>

        </div>
    
    </div>



    <div class=""></div>
    <div class=""></div>

</body>
</html>
