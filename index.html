<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="header">
        <div class="left-links">Logo</div>
        <ul class="right-links">
          <li><a href="google.com">Tour</a></li>
          <li><a href="google.com">Music</a></li>
          <li><a href="google.com">Team</a></li>
          <li><a href="google.com">Contact</a></li>
        </ul>

    <div class="subheader">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
    </div>


    <div id="tour">
        <div class="category">Tour</div>
        <div class="tour-schedule">
            <div class="">when</div>
            <div class="">where</div>
        </div>
    </div>

    <div id="music">
        <div class="category">Music</div>
        <div class="plugin">
            <div class="">Spotify plugin</div>
            <div class="">Apple plugin</div>
            <div class="">Soundcloud plugin</div>
        </div>
    </div>

    <div id="team">
        <div class="category">Team</div>
        <div class="input">
            <input type="text">
        </div>

        <div class="buttons">
            <button>Join The Team to keep up to date with the latest shows and releases</button>
        </div>
    </div>

    <div id="merch">
        <div class="category">Merch</div>
        <a href="google.com">Link to the Merch store </a>
    </div>

    <div id="contact">
        <div class="category">Contact</div>
    </div>

    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>

</body>
</html>
